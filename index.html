<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vacation Homes & Condo Rental - Airbnb</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <!-- <div class="background-header">
        <img src="Image/c49d2d28-c0ae-484b-9db9-0dc93a5e1cd4.jpg" alt="background images"/>
      </div> -->
      <div class="form">
        <form id="form">
          <h2 class="title-header"><b>Find homes in United States on Airbnb</b></h2>
          <div class="describe-header">
            Discover entire homes and private rooms perfect for any trip.
          </div>
          <div class="where">
            <label for="WHERE">
              <span>WHERE</span>
            </label>
          </div>
          <input type="text" placeholder="Anywhere" class="input-where" />
          <div class="row check">
            <div class="form-group check-in">
              <div class="label">
                <label for="check-in">
                  <span>CHECK-IN</span>
                </label>
              </div>
              <input class="" type="date" min="2019-03-18" />
            </div>
            <div class="form-group check-out">
              <div class="label">
                <label for="check-out">
                  <span>CHECK-OUT</span>
                </label>
              </div>
              <input class="" type="date" min="2019-03-18" />
            </div>
          </div>
          <div class="combo">
            <div class="adults">
              <div class="label">
                <label for="ADULTS">ADULTS</label>
              </div>
              <select name="adults" id="adults">
                <option value="1 adult">1 adult</option>
                <option value="2 adults">2 adults</option>
                <option value="3 adults">3 adults</option>
                <option value="4 adults">4 adults</option>
                <option value="5 adults">5 adults</option>
                <option value="6 adults">6 adults</option>
                <option value="7 adults">7 adults</option>
                <option value="8 adults">8 adults</option>
                <option value="9 adults">9 adults</option>
                <option value="10 adults">10 adults</option>
                <option value="11 adults">11 adults</option>
                <option value="12 adults">12 adults</option>
                <option value="13 adults">13 adults</option>
                <option value="14 adults">14 adults</option>
                <option value="15 adults">15 adults</option>
                <option value="16 adults">16 adults</option>
              </select>
            </div>
            <div class="children">
              <div class="label">
                <label for="children">CHILDREN</label>
              </div>
              <select name="children" id="children" class="">
                <option value="0 children">0 children</option>
                <option value="1 children">1 children</option>
                <option value="2 children">2 children</option>
                <option value="3 children">3 children</option>
                <option value="4 children">4 children</option>
                <option value="5 children">5 children</option>
              </select>
            </div>
          </div>
          <button type="submit">Search</button>
        </form>
      </div>
	</header>
	<div class="container">
		<h2>
			<div class="title-body">
				What guests are saying about homes in United States
			</div>
		</h2>
		<div class="describe-body">
			<img src="Image/stars.png" alt="">
			<div class="describe-star">
				United States homes were rated <strong> 4.8 out of 5 stars</strong> with <strong>31,500,000+ reviews</strong>
			</div>
		</div>
	</div>
    <footer>
      <div class="footer">
        <svg
          viewBox="0 0 1000 1000"
          role="img"
          aria-label="Page d'accueil"
          focusable="false"
        >

        </svg>
        <span class="airbnb-icon">Â© Airbnb, Inc.</span>
      </div>
    </footer>
  </body>
</html>
